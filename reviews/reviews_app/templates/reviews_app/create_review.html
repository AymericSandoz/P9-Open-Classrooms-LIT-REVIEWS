{% extends 'base.html' %}
{% block content %}
<div class="create-review-container">
    <h1 class="form-main-title">Écrire une critique</h1>
    <h2 class="form-sub-title">Vous êtes en train de poster une réponse à :</h2>
    <div class="ticket-info">
        {% include './snippets/ticket_snippet.html' with ticket=ticket %}
    </div>
    <form method="post" enctype="multipart/form-data" class="review-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="action-link right">Envoyer</button>
    </form>
</div>
{% endblock content %}
