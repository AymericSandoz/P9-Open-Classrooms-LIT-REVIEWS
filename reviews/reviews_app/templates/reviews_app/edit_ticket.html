{% extends 'base.html' %}
{% block content %}
<div class="edit-ticket-container">
    <h2 class="form-title">Modifier votre billet</h2>
    <form method="post" enctype="multipart/form-data" class="ticket-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            <!-- {{ photo_form.as_p }} -->
        </div>
        <button type="submit" class="submit-button">Publier</button>
    </form>
</div>
{% endblock content %}
